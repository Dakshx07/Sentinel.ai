<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sentinel | The Code-Aware AI Security Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'brand-purple': '#9F54FF',
              'brand-cyan': '#00D4FF',
              'dark-primary': '#0A0A1F',
              'dark-secondary': '#10102A',
              'light-primary': '#F3F4F6',
              'light-secondary': '#FFFFFF',
              'light-text': '#E1E1FF',
              'medium-text': '#A4A4C8',
              'dark-text': '#1F2937',
              'medium-dark-text': '#4B5563',
            },
            fontFamily: {
              heading: ['Syne', 'sans-serif'],
              sans: ['Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'flip-in': 'flipInX 1s ease-out forwards',
              'slide-up-bounce': 'slideUpBounce 1s ease-out forwards',
              'float-fast': 'float 25s infinite linear',
              'float-medium': 'float 45s infinite linear',
              'float-slow': 'float 65s infinite linear',
              'pan-background': 'panBackground 20s ease infinite',
              'scroll-horizontal': 'scrollHorizontal 15s linear infinite',
              'scanner-spin': 'scannerSpin 2s linear infinite',
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'aurora': 'aurora 20s linear infinite alternate',
            },
            keyframes: {
              flipInX: {
                '0%': { transform: 'perspective(400px) rotate3d(1, 0, 0, 90deg)', opacity: '0' },
                '40%': { transform: 'perspective(400px) rotate3d(1, 0, 0, -20deg)' },
                '60%': { transform: 'perspective(400px) rotate3d(1, 0, 0, 10deg)' },
                '80%': { transform: 'perspective(400px) rotate3d(1, 0, 0, -5deg)' },
                '100%': { transform: 'perspective(400px)', opacity: '1' },
              },
              slideUpBounce: {
                  '0%': { transform: 'translateY(100px)', opacity: '0' },
                  '60%': { transform: 'translateY(-15px)', opacity: '1' },
                  '80%': { transform: 'translateY(5px)' },
                  '100%': { transform: 'translateY(0)' },
              },
              float: {
                '0%': { transform: 'translateY(100vh) rotate(0deg)' },
                '100%': { transform: 'translateY(-100vh) rotate(360deg)' },
              },
              panBackground: {
                '0%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
                '100%': { 'background-position': '0% 50%' },
              },
              scrollHorizontal: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              scannerSpin: {
                '0%': { transform: 'rotate(0deg)', opacity: '1' },
                '50%': { transform: 'rotate(180deg)', opacity: '0.5' },
                '100%': { transform: 'rotate(360deg)', opacity: '1' },
              },
              fadeIn: {
                'from': { opacity: '0', transform: 'translateY(-10px)' },
                'to': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeInUp: {
                'from': { opacity: '0', transform: 'translateY(20px) scale(0.98)' },
                'to': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              aurora: {
                '0%': { 'background-position': '0% 50%, 50% 50%, 100% 50%' },
                '100%': { 'background-position': '100% 50%, 50% 50%, 0% 50%' },
              }
            }
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Syne:wght@700;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link id="hljs-dark-theme" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <link id="hljs-light-theme" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-light.min.css" disabled>
    <script>
      // Prevents flash of incorrect theme
      (function() {
        const theme = localStorage.getItem('sentinel-theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
          const darkThemeEl = document.getElementById('hljs-dark-theme');
          const lightThemeEl = document.getElementById('hljs-light-theme');
          if (darkThemeEl) darkThemeEl.disabled = true;
          if (lightThemeEl) lightThemeEl.disabled = false;
        }
      })();
    </script>
    <script src="https://cdn.jsdelivr.net/combine/npm/highlight.js@11.9.0/build/highlight.min.js,npm/highlight.js@11.9.0/build/languages/python.min.js,npm/highlight.js@11.9.0/build/languages/typescript.min.js,npm/highlight.js@11.9.0/build/languages/xml.min.js,npm/highlight.js@11.9.0/build/languages/hcl.min.js,npm/highlight.js@11.9.0/build/languages/diff.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts@3.49.1/dist/apexcharts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-apexcharts@1.4.1/dist/react-apexcharts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swr@2.2.5/dist/index.js"></script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Syne', sans-serif;
      }
      /* Custom Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 12px;
        height: 12px;
      }
      ::-webkit-scrollbar-track {
        background: theme('colors.light-primary');
      }
      .dark ::-webkit-scrollbar-track {
        background: theme('colors.dark-primary');
      }
      ::-webkit-scrollbar-thumb {
        background-color: theme('colors.medium-text');
        border-radius: 10px;
        border: 3px solid theme('colors.light-primary');
      }
      .dark ::-webkit-scrollbar-thumb {
        background-color: theme('colors.medium-dark-text');
        border: 3px solid theme('colors.dark-primary');
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: theme('colors.brand-purple');
      }
      .hljs {
        background: transparent !important;
      }
      .glass-effect {
        background: rgba(243, 244, 246, 0.8); /* light-primary */
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(0, 0, 0, 0.05);
      }
      .dark .glass-effect {
        background: rgba(16, 16, 42, 0.75); /* dark-secondary */
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .horizontal-scroller::-webkit-scrollbar {
        height: 8px;
      }
      .horizontal-scroller::-webkit-scrollbar-track {
        background: #e5e7eb;
        border-radius: 10px;
      }
      .dark .horizontal-scroller::-webkit-scrollbar-track {
        background: #10102A;
      }
      .horizontal-scroller::-webkit-scrollbar-thumb {
        background-color: #9F54FF;
        border-radius: 10px;
        border: 2px solid #e5e7eb;
      }
       .dark .horizontal-scroller::-webkit-scrollbar-thumb {
        border: 2px solid #10102A;
      }
      .gradient-text {
        @apply bg-clip-text text-transparent bg-gradient-to-r from-brand-purple to-brand-cyan;
      }
      .btn-primary {
        @apply inline-block text-center font-semibold text-white px-6 py-3 rounded-lg transition-all duration-300 border border-transparent;
        background-image: linear-gradient(to right, theme('colors.brand-purple'), theme('colors.brand-cyan'), theme('colors.brand-purple'));
        background-size: 200% auto;
        box-shadow: 0 4px 15px 0 rgba(159, 84, 255, 0.3);
      }
      .btn-primary:hover:not(:disabled) {
        background-position: right center;
        transform: scale(1.05);
        box-shadow: 0 0 20px theme('colors.brand-purple / 50%');
        border-color: theme('colors.brand-cyan');
      }
      .btn-secondary {
        @apply inline-block text-center font-semibold text-white px-4 py-2 rounded-lg transition-all duration-300 border border-brand-purple/50 bg-brand-purple/80;
        box-shadow: 0 4px 15px 0 rgba(159, 84, 255, 0.2);
      }
      .btn-secondary:hover:not(:disabled) {
        @apply bg-brand-purple border-brand-cyan;
        transform: scale(1.05);
        box-shadow: 0 0 20px theme('colors.brand-purple / 40%');
      }
      .btn-outline {
        @apply inline-block text-center font-semibold p-1 rounded-lg bg-gradient-to-r from-brand-purple to-brand-cyan;
      }
      .btn-outline > span {
         @apply block bg-light-primary text-dark-text px-5 py-2 rounded-md transition-all duration-300;
      }
      .dark .btn-outline > span {
        @apply bg-dark-primary text-white;
      }
      .btn-outline:hover > span {
        @apply bg-transparent text-white;
      }
      .scroll-animate {
          opacity: 0;
          transform: translateY(40px);
          transition: opacity 0.8s cubic-bezier(0.165, 0.84, 0.44, 1), transform 0.8s cubic-bezier(0.165, 0.84, 0.44, 1);
      }
      .is-visible .scroll-animate, .scroll-animate.is-visible {
          opacity: 1;
          transform: translateY(0);
      }
      .pause-animation:hover {
        animation-play-state: paused;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.17.0",

    "three/": "https://cdn.jsdelivr.net/npm/three@0.167.0/",
    "three/examples/jsm/controls/OrbitControls.js": "https://cdn.jsdelivr.net/npm/three@0.167.0/examples/jsm/controls/OrbitControls.js",
    "three/examples/jsm/loaders/SVGLoader.js": "https://cdn.jsdelivr.net/npm/three@0.167.0/examples/jsm/loaders/SVGLoader.js"
  }
}
</script>
</head>
  <body class="bg-light-primary dark:bg-dark-primary transition-colors duration-300">
    <div id="root"></div>

  </body>
</html>
